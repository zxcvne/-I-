<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create Account</title>
    <link rel="stylesheet" href="../common/font.css" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="./userAuthStyle/createAccount.css" />

    <style></style>
  </head>
  <script src="../common/header.js"></script>
    <!-- left items -->
    <div class="content-container">
      <div class="left-container">
        <div class="ad-img-box">
          <div class="adimgbox-img">
            <img
              src="../assets/images/createAccount-cloudsufer Next.png.avif"
              alt=""
            />
          </div>
          <div class="adimgbox-detail">Cloudsurfer Next</div>
        </div>
      </div>

      <div class="right-container">
        <div class="description-box">
          <div>
            <p>
              우리는 함께 달리는 것이 이 디지털 시대의 가장 현실적인
              치유법이라고 믿습니다.
            </p>
            <p></p>
            <p>그곳은 아이디어를 나누고, 당신의 도시를 다시 발견하며,</p>
            <p>더 크고 더 멋진 꿈을 꾸도록 영감을 받는 공간입니다.</p>
          </div>

          <div>
            <p>RUN TOGETHER SEOUL.</p>
            <p>오늘도 우리는 서울에서 함께 달립니다.</p>
          </div>
        </div>
        <form action="" class="userInfo-box" id="userInfoForm">
          <div class="userInfoInput">
            <div class="wrapper">
              <input type="text" name="userName" placeholder="USERNAME" />
              <input type="email" name="email" placeholder="EMAIL" />
            </div>
            <input type="password" name="pw" placeholder="PASSWORD" />
            <!-- 비밀번호 맞게 입력하면 등장하기 -->
            <input
              type="password"
              name="pwChk"
              placeholder=""
              style="display: none"
            />
          </div>
          <div class="btn-wrapper">
            <button class="userInfo-btn" type="submit" id="userInfoBtn">
              <span>회원가입</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-arrow-right-short"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"
                />
              </svg>
            </button>
          </div>
        </form>
        <div class="divider-box">
          <span>OR</span>
        </div>
        <div class="oAuth-box">
          <button type="button" class="oAuth-btn" id="oAuthGoogleBtn">
            <div>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                alt=""
              />
            </div>
          </button>
          <button type="button" class="oAuth-btn" id="oAuthAppleBtn">
            <div>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                alt=""
              />
            </div>
          </button>
        </div>
      </div>
    </div>

    <script src="./userAuthSrc/login-utils.js"></script>
    <script src="./userAuthSrc/createAccount.js"></script>
    <script src="./userAuthSrc/login-textanimation.js"></script>
  </body>
</html>
