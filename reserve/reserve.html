<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>크루 예약</title>
  <link rel="stylesheet" href="reserve.css" />

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("EqsN4SZpOUDs5fJts"); // ✅ Public Key
</script>


</head>

<body>

  <header class="page-header">등록</header>

  <main class="form-wrap">
    <form id="reserveForm">



      
    <label>Last name *</label>
    <input type="text" id="lastName" name="last_name" required />

    <label>First name *</label>
    <input type="text" id="firstName" name="first_name" required />

    <label>Email *</label>
    <input type="email" id="email" name="email" required />

    <label>참가 희망 크루를 선택해주세요 *</label>
    <select id="crewSelect" name="crew_id" required></select>


<div class="check-group">
  <label>
    <input type="checkbox" id="agree1" required />
    <span class="check-label-text">확인했습니다</span>
  </label>
  <small>
    - 이벤트 중지 시 경우, 개최 전날에 연락드립니다<br>
    - 미성년자는 보호자 동의를 얻은 후에 신청해 주세요
  </small>
</div>

<div class="check-group">
  <label>
    <input type="checkbox" id="agree2" required />
    <span class="check-label-text">취소 정책 확인했습니다</span>
  </label>
  <small>
    본 이벤트에서는, 혼자서도 많은 분들이 참가하시기 위해서라도, 취소 정책을 마련하고 있습니다.<br>
    취소하실 때는, 이벤트 전날까지, 신청 폼에서, 취소 수수를 부탁드립니다.<br>
    당일 취소 또는 무단 사유의 경우는 취급유예하겠습니다.
  </small>
</div>

<div class="check-group">
  <label>
    <input type="checkbox" id="agree3" required />
    <span class="check-label-text">이벤트 규약 및 개인정보 보호정책에 동의합니다</span>
  </label>
  <small>
    이벤트 참가하실 때, <a href="#">이벤트 규약</a> 및 <a href="#">개인정보 보호 정책</a>에 따라 동의하게 됩니다.
  </small>
</div>



      <div class="btn-area">
        <button type="button" class="btn-back" onclick="history.back()">Back</button>
        <button type="submit" class="btn-submit">전송</button>
      </div>

    </form>
  </main>

  <script src="reserve.js"></script>
</body>
</html>
