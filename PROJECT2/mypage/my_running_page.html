<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MY PAGE</title>
  
  <!-- 북마크 페이지 -->
  <link rel="stylesheet" href="../common/font.css" />
  <link rel="stylesheet" href="../common/header.css" />
  <link rel="stylesheet" href="../mypage/mypagestyle/my_running_page.css" />
</head>

<body>
  <script src="../common/header.js"></script>

  <!-- 2. 메인 컨테이너 시작 -->
  <div class="main-container">
    <!-- 페이지 타이틀 -->
    <h1 class="page-title">나의 북마크</h1>

    <!-- 3. 검색 및 필터 토글 버튼 -->
    <!-- [JS Target] 이 버튼은 #filter-panel을 토글합니다. -->
    <div class="search-container">
      <button id="search-toggle-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <span>검색 및 필터</span>
      </button>
    </div>
    <!-- 3. 검색 및 필터 토글 끝 -->

    <!-- 4. 필터 패널 (숨겨진 영역) -->
    <!-- [JS Target] [CSS Class] JS가 .active 클래스를 토글하여 이 패널을 표시/숨김 -->
    <div class="filter-panel" id="filter-panel">
      <div class="filter-columns">
        <!-- 날짜 (연도/월) -->
        <div class="filter-column">
          <h4>날짜</h4>
          <div class="date-filter-group">
            <!-- [JS Target] [CSS Dynamic HTML] 연도 옵션이 JS로 채워짐 -->
            <select id="filter-year" class="filter-select">
              <option value="all">연도 (전체)</option>
            </select>
            <!-- [JS Target] [CSS Dynamic HTML] 월 옵션이 JS로 채워짐 -->
            <select id="filter-month" class="filter-select">
              <option value="all">월 (전체)</option>
            </select>
          </div>
        </div>

        <!-- 레벨 -->
        <div class="filter-column">
          <h4>레벨</h4>
          <!-- [JS Target] 라디오 버튼의 체크 상태를 읽어옴 -->
          <ul class="filter-list" data-filter-group="level">
            <li>
              <label><input type="radio" name="level" value="all" checked />
                전체</label>
            </li>
            <li>
              <label><input type="radio" name="level" value="A" /> A</label>
            </li>
            <li>
              <label><input type="radio" name="level" value="B" /> B</label>
            </li>
            <li>
              <label><input type="radio" name="level" value="C" /> C</label>
            </li>
          </ul>
        </div>
      </div>

      <div class="filter-actions">
        <!-- [JS Target] 필터 초기화 버튼 -->
        <button id="filter-reset-btn">초기화</button>
        <!-- [JS Target] 필터 적용 버튼 -->
        <button id="filter-apply-btn">조회</button>
      </div>
    </div>
    <!-- 4. 필터 패널 끝 -->

    <!-- 5. 북마크 목록 콘텐츠 시작 -->
    <div class="tab-content-container">
      <div id="bookmarks-list-container">
        <!-- 정렬 헤더 -->
        <div class="results-header">
          <h2 class="results-title">북마크 목록</h2>
          <div class="sort-buttons">
            <!-- [JS Target] [CSS State Toggle] 날짜순 정렬 버튼 -->
            <button class="sort-btn" id="sort-by-date-bookmark" data-sort="date">
              날짜순
            </button>
            <!-- [JS Target] [CSS State Toggle] 이름순 정렬 버튼 -->
            <button class="sort-btn" id="sort-by-name-bookmark" data-sort="name">
              이름순
            </button>
          </div>
        </div>
        <!-- [JS Target] [CSS Dynamic HTML] 북마크 목록이 이 안에 렌더링됩니다. -->
        <div class="registered-list" id="bookmarks-list">
          <p class="empty-list-message">북마크한 러닝을 불러오는 중...</p>
        </div>
      </div>
    </div>
    <!-- 5. 북마크 목록 콘텐츠 끝 -->
  </div>
  <!-- 2. 메인 컨테이너 끝 -->

  <script src="../mypage/mypagesrc/my_running_page.js"></script>
</body>

</html>
